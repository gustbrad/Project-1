<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MAT'L DESIGN LITE LINKS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- js Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js" defer></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js" defer></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js" defer></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    
    <!-- Sign in / Out buttons -can be placed anywhere, one is usually hidden at all times- --> 
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize-button">Authorize</button>
        <button id="signout-button">Sign Out</button>

        

        <script src="assets/js/app.js" defer></script>
        <script src="assets/js/gapi.js" defer></script><!--Cannot be 'defer'-->
        <!-- Google Api for client and auth 2 -->
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

</body>
</html>
