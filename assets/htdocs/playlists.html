<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- js Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js" defer></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js" defer></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js" defer></script>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a href="../../index.html"><span class="mdl-layout-title">&lt;MEH/></span></a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                        <!--Toggle switch to change search by song or artist-->
                        <div class = "toggle-label-artist">Artist</div>
                        <div>
                        <label class="mdl-switch mdl-js-switch toggle1" for="switch-1">
                            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label"></span>
                        </label>
                        </div> 
                        <div class = "toggle-label-song">Song</div>
                        <!--Search input field by song or artist-->
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield crazy">
                                <input class="mdl-textfield__input crazy" type="text" id="search-input">
                                <label class="mdl-textfield__label crazy1" for="search-input">Search for a Song...</label>
                            </div>    
                            <button class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons" id="search-button">search</i>
                            </button>   
                        </form>
                        <!-- Sign in / Out buttons -can be placed anywhere, one is usually hidden at all times- --> 
                        <!--Add buttons to initiate auth sequence and sign out-->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="authorize-button">Login</button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="signout-button">Sign Out</button>
                    </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Saved Mehzic</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>

        <div>
            <h3 >Saved Mehzic</h3>
            <hr>
            <div id="saved-music">

            </div>

        </div>
    </div>
            <!-- Right aligned menu on top of button  -->
            <button id="menu-top-right"
            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored min-playlist">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
            data-mdl-for="menu-top-right">
                <li class="mdl-menu__item add">Add to Playlist</li>
                <li class="mdl-menu__item hide">Hide Results</li>
                <li class="mdl-menu__item show">Show Results</li>
                <li class="mdl-menu__item home"><a class="mdl-navigation__link" href="../../index.html">Home</a></li>
        </ul>                                                                       
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-playlist">
                <i class="material-icons">playlist_add</i>
        </button>
      </div>
    <script src="../js/app.js" defer></script>
    <script src="../js/gapi.js"></script><!--Cannot be 'defer'-->
    <script src="../js/ytAPI.js"></script><!--Cannot be 'defer'-->
    <!-- Google Api for client and auth 2 -->
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>

</body>
</html>
